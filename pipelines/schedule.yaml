schdeules:
- cron: "* * * * *"

- cron: "mm HH DD MM DW"
mm - minutes - 0 to 59
HH - hours - 0 to 23
DD - Days - 1 to 31
MM - Months -  1 to 12
DW - Day of the week - 0 to 6 (where 0 is sunday)

#run every day at 6 AM
- cron: "0 6 * * *"

#run once in two hours
- cron: "0 */2 * * *"

#run every 15 minutes
- cron: "*/15 * * * *"

# run at mrng 6 to 8 once in an hour and evng 8 to 10
- cron: "0 6-8,20-22 * * *"

#alternative days
- cron: "0 0 */2 * *"
- cron: "0 0 1,3,5,7,9,11,13,15,17 * *"